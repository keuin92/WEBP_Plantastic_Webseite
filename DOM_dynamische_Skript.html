<body>
    <h1>Überschrift </h1>

     <ul id="liste-a">
        <li>eins</li>

    </ul>
     <ul id="liste-b">
        <li>drei</li>
        <li>vier</li>
        <li>fünf</li>
    </ul>
    <script>
        /* Dynamische Erstellung von Tabellen beim Starten der Webseite */
        let ul = document.createElement('ul')
        ul.id = "Liste";

        let li = document.createElement('li')
        li.textContent = "A";
        ul.append(li)

        li = document.createElement('li')
        li.textContent = "B";
        ul.append(li)

        li = document.createElement('li')
        li.textContent = "C";
        ul.append(li)

        document.body.append(ul);
    </script>
