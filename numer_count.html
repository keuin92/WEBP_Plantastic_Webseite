        /* Funktionen */

        function maximum(arr) {
            let currentMax = arr[0];
            for (let number of arr) {
                if (number > currentMax) {
                    currentMax = number;
                }
            }
            console.log("Maximum " + currentMax);
            return (currentMax);
        }

        function minimum(arr) {
            let currentMin = arr[0];
            for (let number of arr) {
                if (number < currentMin) {
                    currentMin = number;
                }
            }
            console.log("Minimum " + currentMin);
            return (currentMin);
        }

        function summe(arr) {
            let currentSum = arr[0];
            for (let number of arr) {
                currentSum = currentSum + number; /* schnelle Variante +=  */
            }
            console.log("Summe " + currentSum);
            return (currentSum);
        }

        function mittelwert(arr) {
            let mittelwert = summe(arr) / arr.length;
            console.log("Mittelwert " + mittelwert);
            return summe(arr) / arr.length;
        }
